<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Overlay manager example.</title>
        <meta charset="utf-8" />
        <meta name="description" content="Overlay manager example." />

        <script src="jQuery.js" type="text/javascript"></script>
        <script src="overlay.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="overlay" style="background-color: grey; width: 500px; height: 200px;">
            <div id="close">x</div>
            <p>Content</p>
        </div>

        <script type="text/javascript" charset="utf-8">
            var jnode = jQuery("#overlay"),
                onLoad = function(olayId) {
                    console.log(">>> call onLoad: ", olayId);
                },
                onClose = function(olayId) {
                    console.log(">>> call onClose: ", olayId);
                },
                opts = {'top': 20
                      , 'closeSel': '#close'
                      , 'onLoad': onLoad
                      , 'onClose': onClose};

            jnode.overlay(opts);
        </script>
    </body>
</html>
